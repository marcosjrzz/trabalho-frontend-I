    <main>

            <p><b>INSTAGRAM:</b> <a href="https://www.instagram.com/marcos_jrzz" target="_blank" rel="noopener noreferrer">@marcos_jrzz</a></p>

        <h2>Formulário de Contato</h2>
        <form action="paginainicial.html" method="post" onsubmit="alert('Mensagem enviada com sucesso!');">
            <div class="grupo-formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="grupo-formulario">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="grupo-formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="grupo-formulario">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="grupo-formulario">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="grupo-formulario">
                <label for="mensagem">Digite a sua mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <div class="grupo-formulario">
                <button type="submit">Enviar</button>
            </div>
        </form>
